<div ng-if="currentUser">
<h1>Setting</h1>
<div class="row">
    <form ng-submit="settingProfileSubmitted()">
        <div class="col-sm-6">
            <div class="card card-block">
                <img src="{{currentUser.image}}" style="max-width: 300px;"/>
<hr>
                <div class="form-group">
                    <h5 for="a">Email</h5>
                    <input type="email" class="form-control" ng-model="settingProfile.username" required>
                </div>
                <div class="form-group">
                    <h5 for="a">Name</h5>
                    <input type="text" class="form-control" ng-model="settingProfile.name" required>
                </div>
                <div class="form-group">
                    <h5 for="a">Image</h5>
                    <input type="text" class="form-control" ng-model="settingProfile.image" required>
                </div>
                <button type="submit" class="btn btn-success">Save Profile infomation</button>

            </div>
        </div>
    </form>
</div>
</div>
