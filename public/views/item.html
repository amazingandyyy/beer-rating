<h1>Beer Details</h1>
<hr>
<div class="col-sm-2"></div>
<!-- <h4>{{(users | filter: searchFilter).length}} users found</h4> -->
<div class="col-sm-8">
    <div class="card2" style="">
        <h3>{{beer.name}}</h3>
        <p>{{beer.description}}</p>
        <hr>
        <form ng-submit="sampled(beer._id)">
            <div class="form-group">
                <h4>Your rating (bad 1~10 good)</h4>
                <input class="form-control" max="10" type="number" ng-model="rate">
                <!-- <select class="form-control" ng-model="rate" required>
                    <option value="1">really bad</option>
                    <option value="2">bad</option>
                    <option value="3">okay</option>
                    <option value="4">good</option>
                    <option value="5">really good</option>
                    <option value="0">No opnion</option>
                </select> -->
            </div>
            <div class="form-group">
                <label for="comment">Comment:</label>
                <textarea class="form-control" rows="5" ng-model="comment"></textarea>
            </div>
            <button type="submit" class="btn btn-success" ng-click="goHome()">Update</button>
        </form>
    </div>
</div>
<div class="col-sm-2"></div>
